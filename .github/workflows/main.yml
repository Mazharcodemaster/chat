name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Use the latest version of checkout

    - name: Set up Node.js
      uses: actions/setup-node@v3  # Use the latest version
      with:
        node-version: '20.16.0'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

  deploy:
    name: Deploy Project
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Again, use the latest version

    - name: Set up Node.js  # Set up Node.js in the deploy job as well
      uses: actions/setup-node@v3
      with:
        node-version: '20.16.0'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: .next  # Specify the directory where built files reside
